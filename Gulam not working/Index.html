<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulam</title>
    <link rel="stylesheet" href="./gulam.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="gulam">
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://image.shutterstock.com/image-photo/full-hd-image-ladybird-on-260nw-1952398060.jpg"
                            class="d-block w-10" alt="image">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="top">Thangadurai</h1>
                            <p class="top1">
                                ZealZoft<br>
                                No.1<br>
                                Python Developer
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <img src="https://image.shutterstock.com/image-photo/full-hd-image-ladybird-on-260nw-1952398060.jpg"
                            class="d-block w-10" alt="image">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="top">Akash</h1>
                            <p class="top1">
                                ZealZoft<br>
                                No.2<br>
                                Full Stack Developer
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://image.shutterstock.com/image-photo/full-hd-image-ladybird-on-260nw-1952398060.jpg"
                            class="d-block w-10" alt="image">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="top">Nagaraj</h1>
                            <p class="top1">
                                ZealZoft <br>
                                No.3 <br>
                                Front-End Developer</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

</html>
